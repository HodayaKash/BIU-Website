
<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.tagline }}</p>

      {{ content }}

    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.social.name }}. All rights reserved.</p>
    </footer>
  </body>
</html>
